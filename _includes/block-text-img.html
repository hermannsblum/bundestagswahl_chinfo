<section id="{{ section.slug | slugify }}" class="block block-text-1">
  <div class="container">
    <div class="columns">
      <div class="column headline media">
        <h3>{{ section.headline }}</h3>
        <img src="{{ section.image | relative_url }}" loading="lazy">
      </div>
      <div class="column text">
        {{ section.content }}
      </div>
    </div>
  </div>
</section>
